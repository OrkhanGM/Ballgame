<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">    
    <title>Ball-Fly</title>
</head>
<body>
    
    <div class="field">
    </div>
    <div class="inputs">
        <input id="1" type="color">&nbsp Field Border Color <br>
        <input id="2" type="color">&nbsp Field Background Color <br>
        <input id="3" type="color">&nbsp Ball Border Color <br>
        <input id="4" type="color">&nbsp Ball Background Color <br>
        <input id="5" type="range" min="1" max="100">&nbsp Ball Radius <br>
        <input id="6" type="range" min="1" max="10">&nbsp Ball Speed <br>
        <input id="7" type="text">&nbsp Field Back Img <br>
        <input id="8" type="text">&nbsp Ball Back Img <br>
    </div>

    <script src="Bounce.js"></script>
    <script src="main.js"></script>
</body>
</html>
